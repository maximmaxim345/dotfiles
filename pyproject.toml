[tool.black]
line-length = 130
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = 'black'
line_length = 130
known_first_party = ['df']
[tool.ruff.lint]
extend-ignore = ["E203", "C901"]
select = ["E", "F", "W", "C", "B", "C90", "I"]

[tool.ruff]
line-length = 130
target-version = 'py310'
